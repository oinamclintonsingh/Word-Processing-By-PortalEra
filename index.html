<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Processor</h1>
        <label for="userInput">Enter your text below:</label>
        <textarea id="userInput" placeholder="Enter your text here..."></textarea>

            <div id="output" class="output-box">
                <!-- Processed text will appear here -->

        </div>

        <button id="copyText" class="copy-btn">Copy Processed Text</button>

        </div>
        
    </div>
